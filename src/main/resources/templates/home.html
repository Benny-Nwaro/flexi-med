<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlexiMed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding-top: 60px;
            margin: 0;
            height: 100vh;
        }

        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            position: relative;
            text-decoration: none;
            padding: 14px 32px;
            background-color: #ffffff;
            color: #1e3a8a;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor:pointer
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #60a5fa, #3b82f6, #1e40af);
            transition: left 0.4s ease;
            z-index: 0;
        }

        a:hover::before {
            left: 0;
        }

        a span {
            position: relative;
            z-index: 1;
        }

        a:hover {
            color: white;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZXp5YXVib3F0NHVqeThhMGIzazNhd3prdDZwZDJkaGFiZjNuOGNkZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/o6zSRVY7JRWbX0o0uL/giphy.gif"
     alt="Ambulance Animation">
<h2>Welcome to </h2>
<h1 th:text="${welcomeMessage}">Flexi Medical Dispatch</h1>
<a th:href="@{https://flexi-med-front-itcp.vercel.app/}">
    <span>Click here to begin</span>
</a>
</body>
</html>
